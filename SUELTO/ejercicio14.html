<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

	<head>
        <meta charset="utf-8" />
        <style type="text/css">
        table{border: 1px double black;margin: auto;}
        th,td{border: 1px double black}
        /* th{background-color: #caf5f7;} */
        table tr{background-color:rgb(220, 221, 255);}
        .euro,.dolar,.libra,.yen {background-color: rgb(232, 234, 252);}
        #valor {background-color: rgb(247, 215, 235);}
        table tr:nth-child(2) {background-color:rgb(243, 229, 193);}
        table tr:nth-child(4) {background-color: rgb(250, 233, 189);}
        </style>
		<title>Ejemplo de selectores avanzados</title>
	</head>
	<body>
		<table>
		  <tr id="valor">
			<th>Cambio</th>
			<th>Compra</th>
			<th>Venta</th>
			<th>Máximo</th>
			<th>Mínimo</th>
		  </tr>
		  <tr>
			<th class="euro">Euro/Dolar</th>
			<td>1.25</td>
			<td>1.25</td>
			<td>1.25</td>
			<td>1.24</td>
		  </tr>
		  <tr>
			<th class="dolar">Dolar/Yen</th>
			<td>119.01</td>
			<td>119.05</td>
			<td>119.82</td>
			<td>119.82</td>
		  </tr>
		  <tr>
			<th class="libra">Libra/Dolar</th>
			<td>1.86</td>
			<td>1.86</td>
			<td>1.86</td>
			<td>1.85</td>
		  </tr>
		  <tr>
			<th class="yen">Yen/Euro</th>
			<td>0.67</td>
			<td>0.67</td>
			<td>0.66</td>
			<td>0.67</td>
		  </tr>
		</table>
	</body>
</html>
